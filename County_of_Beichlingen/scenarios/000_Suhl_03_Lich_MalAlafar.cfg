#textdomain wesnoth-County_of_Beichlingen

[scenario]
	name= _ "Suhl"
	id=000_Suhl_03_Lich_MalAlafar
	map_data="{~add-ons/County_of_Beichlingen/maps/000_Suhl.map}"
	turns=50
	victory_when_enemies_defeated=yes

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

#[essential!]
# KL_SIDE_INIT SIDE INCOME VILLAGE_GOLD RECRUIT CODE
	{KL_SIDE_INIT 1 0 2 () ()}

	{KL_PRELOAD 2,10 ()} 
	{KL_LASTBREATHS_HEROS () ()} 
	{KL_MYDEFEAT Beichlingen ()} #KL_MYDEFEAT NEXTSCENARIO CODE
	{KL_TIMEOVER Mydefeat ( # KL_TIMEOVER EVENT CODE
		[message]
			speaker= _ narrator
			message= _ "Time is up!"
		[/message]
	)}
 {KL_VICTORY  0 "Wesnoth" Beichlingen ()} # KL_VICTORY TOWNSHIP NEWOWNER NEXT_SCENARIO CODE -> use the CODE Parameter to clear scenario-specific variables
#[/essential!]

	[side]
		side=2
		controller=ai
		team_name=lich
		income=2
		gold=100
		
		type=Ancient Lich
		name=_ "Mal'Alafar"
		id=MalAlafar
		canrecruit=yes
		recruit=Dark Adept, Ghost,Vampire Bat
	[/side]
	[side]
		side=3
		controller=ai
		team_name=lich
		income=2
		gold=100
		
		type=Dark Sorcerer
		gender= female
		name=_ "Cruel Elsbeth"
		id=Elsbeth
		canrecruit=yes
		recruit=Skeleton Archer,Skeleton,Deathblade
	[/side]

	[event]
		name=prestart
		[objectives]
			side=1
			[objective]
				description= _ "Defeat enemy leaders."
				condition=win
			[/objective]
			[objective]
				description= _ "Death of Helene, Thietmar."
				condition=lose
			[/objective]
		[/objectives]
		[modify_side]
			side=2
			gold=$($Info[1].gold/2)
		[/modify_side]
		[modify_side]
			side=3
			gold=$($Info[1].gold/2)
		[/modify_side]
	[/event]

	[event]
		name=last breath
		[filter]
			id=MalAlafar
		[/filter]
		{MESSAGE unit () () ( _ "Ha, I'm immortal, I will see you again! (You get 100 gold)")}
		{KL_GOLD_WITH_SOUND 1 100}
		{KL_GOLD_WITH_SOUND 3 100}
	[/event]

	[event]
		name=last breath
		[filter]
			id=Elsbeth
		[/filter]
		{MESSAGE unit () () ( _ "Stupid halfbreeds, don't think you destroyed me ... my master will bring me back to life! (You get 50 gold)")}
		{KL_GOLD_WITH_SOUND 1 50}
		{KL_ADD_GOLD 2 50}
	[/event]

	[event]
		name= side 2 turn
		first_time_only= no
		{KL_PLAYER_STRENGTHLEVEL}

		{KL_STRENGTHLEVEL_SIDEMOD 2 1 (Dark Adept, Ghost,Vampire Bat) 2 2}
		{KL_STRENGTHLEVEL_SIDEMOD 2 2 (Dark Sorcerer,Ghost,Dark Adept,Blood Bat) 4 4}
		{KL_STRENGTHLEVEL_SIDEMOD 2 3 (Dark Sorcerer,Shadow, Wraith,Necromancer,Dread Bat) 6 6}
		{KL_STRENGTHLEVEL_SIDEMOD 2 4 (Necromancer,Lich,Dread Bat,Nightgaunt,Spectre) 8 8}

		{KL_STRENGTHLEVEL_SIDEMOD 3 1 (Skeleton Archer,Skeleton,Deathblade) 2 2}
		{KL_STRENGTHLEVEL_SIDEMOD 3 2 (Bone Shooter,Skeleton,Deathblade) 4 4}
		{KL_STRENGTHLEVEL_SIDEMOD 3 3 (Banebow,Revenant,Necrophage) 6 6}
		{KL_STRENGTHLEVEL_SIDEMOD 3 4 (Draug,Banebow,Ghast) 8 8}
	[/event]

[/scenario]
